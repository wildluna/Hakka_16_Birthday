<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GraduationOnline</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script type="text/javascript">
		var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body onResize="Resize()">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="document.makeFullscreen('unityContainer')"></div>
        <div class="title">GraduationOnline</div>
      </div>
    </div>
	<script type="text/javascript">
		function Resize() {
				document.getElementById("unityContainer").style.width = window.innerWidth + "px";
				document.getElementById("unityContainer").style.height = window.innerHeight + "px";
				document.getElementById("#canvas").style.width = window.innerWidth + "px";
				document.getElementById("#canvas").style.height = window.innerHeight + "px";
		}	
    </script>
  </body>
</html>
